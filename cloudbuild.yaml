steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "--build-arg","BACKEND_ENDPOINT=${_BACK_END_URL}","_t","gcr.io/$PROJECT_ID/clinic_os_front_end"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push","gcr.io/$PROJECT_ID/clinic_os_front_end"]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'clinic_os_front_end', '--image', 'gcr.io/$PROJECT_ID/clinic_os_front_end', '--region', 'asia-southeast1','--port', '3000', '--set-env-vars','BACK_END_URL=${_BACK_END_URL}']
images:
  - gcr.io/$PROJECT_ID/clinic_os_front_end